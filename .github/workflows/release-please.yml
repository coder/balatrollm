on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
  workflow_run:
    workflows: ["Code Quality"]
    types:
      - completed
    branches: [main]
permissions:
  contents: write
  pull-requests: write
name: Release tag
jobs:
  release-please:
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success'
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.PAT }}
          config-file: .github/release-please-config.json
          manifest-file: .github/.release-please-manifest.json
      - uses: actions/checkout@v4
        if: ${{ steps.release.outputs.release_created }}
        with:
          fetch-depth: 0
          ref: main
      - name: Install uv
        if: ${{ steps.release.outputs.release_created }}
        uses: astral-sh/setup-uv@v5
      - name: Configure Git
        if: ${{ steps.release.outputs.release_created }}
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
      - name: Update lock file
        if: ${{ steps.release.outputs.release_created }}
        run: uv lock
      - name: Commit and push updated lock file
        if: ${{ steps.release.outputs.release_created }}
        run: |
          if [[ -n $(git status --porcelain uv.lock) ]]; then
            git add uv.lock
            git commit -m "chore(deps): update uv.lock for version ${{ steps.release.outputs.version }}"
            git push
          else
            echo "No changes to uv.lock"
          fi
      - name: Notify consumer repo of new balatrollm release
        if: ${{ steps.release.outputs.release_created }}
        env:
          BALATRO_REPO: "S1M0N38/balatro"
          BALATRO_TOKEN: ${{ secrets.BALATRO_TOKEN }}
        run: |
          VERSION="${{ steps.release.outputs.version }}"
          curl -X POST -H "Accept: application/vnd.github+json" \
            -H "Authorization: token $BALATRO_TOKEN" \
            https://api.github.com/repos/$BALATRO_REPO/dispatches \
            -d "{\"event_type\":\"balatrollm_release\",\"client_payload\":{\"version\":\"$VERSION\"}}"
