<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responses Overlay</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 230px;
      background: linear-gradient(to bottom, rgb(0 0 0), transparent);
      pointer-events: none;
      z-index: 10;
    }
  </style>
</head>
<body class="bg-black text-white w-[533px] h-[720px] flex flex-col items-center overflow-hidden">
  <div class="fade-overlay"></div>
  <div id="responses" class="flex-1 flex flex-col justify-end p-4 pb-16 space-y-3 overflow-y-auto w-full max-w-[480px]"></div>

  <script>
    let lastResponseId = null;

    function formatTime(timestampMs) {
      const d = new Date(parseInt(timestampMs));
      return d.toLocaleTimeString('en-US', { hour12: false });
    }

    function renderEntry(entry) {
      const toolCall = entry.response?.body?.choices?.[0]?.message?.tool_calls?.[0];
      if (!toolCall) return '';

      const name = toolCall.function.name;
      let args = {};
      try {
        args = JSON.parse(toolCall.function.arguments);
      } catch (e) {}

      const reasoning = args.reasoning || '';
      delete args.reasoning;

      const otherArgs = Object.keys(args).length > 0
        ? JSON.stringify(args)
        : '';

      return `
        <div class="pb-3 border-b border-gray-700">
          <div class="font-mono text-base mb-2 whitespace-pre-wrap"><span class="text-gray-400">[${formatTime(entry.id)}]</span> <span class="italic text-gray-500">${reasoning}</span></div>
          <div class="font-mono text-lg text-white">${name}(${otherArgs})</div>
        </div>
      `;
    }

    async function fetchResponses() {
      try {
        const latestRes = await fetch('../../runs/latest.json?' + Date.now());
        if (!latestRes.ok) return;
        const latest = await latestRes.json();

        const responsesRes = await fetch('../../runs/' + latest.responses + '?' + Date.now());
        if (!responsesRes.ok) return;
        const text = await responsesRes.text();

        const lines = text.trim().split('\n').filter(l => l);
        const entries = lines.map(l => JSON.parse(l));

        const newLastId = entries[entries.length - 1]?.id;
        if (newLastId === lastResponseId) return;
        lastResponseId = newLastId;

        const container = document.getElementById('responses');
        container.innerHTML = entries.map(renderEntry).join('');
        // Scroll to the bottom (newest entry)
        container.scrollTop = container.scrollHeight;
      } catch (e) {
        // Ignore fetch errors
      }
    }

    fetchResponses();
    setInterval(fetchResponses, 100);
  </script>
</body>
</html>
